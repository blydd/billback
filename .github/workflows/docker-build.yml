name: Build and Push Docker Image

on:
  push:
    branches: [ master ]  # 当main分支有推送时触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3  # 检出代码
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven  # 缓存Maven依赖，加速构建
    
    - name: Build with Maven
      run: mvn clean package -DskipTests  # 打包SpringBoot项目
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}  # DockerHub用户名，从secrets获取
        password: ${{ secrets.DOCKERHUB_TOKEN }}     # DockerHub令牌，从secrets获取
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/app:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/app:${{ github.sha }}
